version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g npm@latest
            - npm -v
            - npm install
            - nvm use 16
        build:
          commands:
            - node -v
            - amplify -v
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: edge-middleware/i18n
